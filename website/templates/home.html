<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/styles/home.css" />
  </head>
  <body class="user-select-none">
    <section id="navbarSection" style="display: none">
      <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img
              src="static/KIIT.svg"
              width="32"
              height="32"
              class="d-inline-block align-text-center"
            />
            KIIT SAP
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav me-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link" id="signout">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <div class="container-fluid">
      <section
        class="card bg-dark text-center login-card"
        id="loginSection"
        style="display: none"
      >
        <form method="POST" id="login-form">
          <div class="mt-4 mb-2">
            <img src="/static/KIIT.svg" alt="" width="120" />
          </div>
          <h3 class="text-light fw-bold mb-5">SAP Portal</h3>
          <div class="form-floating mx-4 my-2">
            <input
              type="text"
              class="form-control rounded-4 required"
              id="floatingID"
              name="uid"
              placeholder="xxxxxxx"
            />
            <label for="floatingID">User ID</label>
          </div>
          <div class="form-floating mx-4 my-3">
            <input
              type="password"
              class="form-control rounded-4 required"
              id="floatingPassword"
              name="password"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <div class="d-grid">
            <button
              type="submit"
              id="submitLogin"
              class="btn btn-lg btn-primary rounded-4 mx-4 mb-1"
            >
              Sign in
            </button>
          </div>
          <div style="height: 3.2rem">
            <span id="errMsg" class="text-warning fw-light user-select-none">
            </span>
          </div>
        </form>
      </section>

      <section id="attendanceSection" style="display: none">
        <form id="attendanceForm">
          <div class="row mb-3">
            <div class="col-sm-3 mt-2">
              <select class="form-select" name="year" id="year">
                <option selected disabled value="">Year</option>
                <option value="2019">2019-2020</option>
                <option value="2020">2020-2021</option>
                <option value="2021">2021-2022</option>
                <option value="2022">2022-2023</option>
              </select>
            </div>
            <div class="col-sm-3 mt-2">
              <select class="form-select" name="session" id="session">
                <option selected disabled value="">Session</option>
                <option value="Autumn">Autumn</option>
                <option value="Spring">Spring</option>
              </select>
            </div>
            <div class="col-sm-3 mt-2">
              <button
                type="button"
                id="submitAttendance"
                class="btn btn-primary"
              >
                Get Attendance
              </button>
            </div>
          </div>
        </form>

        <div
          class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 row-cols-xxl-6"
          id="attendanceRow"
        ></div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/static/scripts/home.js"></script>
    <script src="/static/scripts/login.js"></script>
  </body>
</html>
